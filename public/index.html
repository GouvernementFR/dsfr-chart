<!DOCTYPE html>
<html lang="fr" data-fr-scheme="dark">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      a {
        color: orange;
      }
      body{
        background-color: #f9f8f6;
      }
      .chart_container{
        max-width: 750px;
        margin:0 auto 50px;
      }
      .box_container{
        max-width: 270px;
        margin:0 auto 50px;
      }
      .geo_container{
        max-width: 200px;
        margin:0 auto 50px;
      }
    </style>
  </head>
  <body>

    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div class="fr-container">
      <div class="fr-grid-row">  
        <div class="fr-container--fluid">
          <section class="fr-grid-row fr-mt-10w">
            <div class="fr-col-12 fr-col-offset-md-1 fr-mb-6w">
              <div class="chart_container"> 
                <scatter-chart x='[[1, 5, 8], [1, 2, 15]]', y='[[30, 10, 20], [10, 20, 30]]' showline = true></scatter-chart>
              </div> 
              <div class="chart_container"> 
                <bar-chart x='[["4", "2", "3", "5", "8"], ["4", "2", "3", "5", "8"], ["4", "2", "3", "5", "8"]]' 
                y='[[40, 50, 10, 5, 8], [10, 20, 30, 12, 8], [12, 12, 20, 23, 8]]' 
                horizontal = true stacked = false></bar-chart>
              </div>
              <div class="chart_container"> 
                <bar-chart x='[["4", "2", "3", "5"], ["4", "2", "3", "5"], ["4", "2", "3", "5"]]',
                 y='[[40, 50, 10, 5], [10, 20, 30, 12], [12, 12, 20, 23]]'
                 stacked = false hline = '[35]' horizontal = false></bar-chart>
              </div>
              <div class="chart_container"> 
                <pie-chart x = '[1, 2, 3]', y = '[10, 20, 30]' fill = true></pie-chart>
              </div>
              <div class="chart_container"> 
                <pie-chart x = '[1, 2, 3]', y = '[10, 20, 30]'></pie-chart>
              </div>        
              <div class="chart_container"> 
                <line-chart x = '[1, 2, 3]' y = '[10, 20, 30]' hline = '[15, 25]' hlinename = '["min", "max"]' hlinecolor = '["green", "orange"]'></line-chart>
              </div>   
              <div class="chart_container"> 
                <multiline-chart x='[[1, 2, 3], [1, 2, 3]]', y='[[30, 10, 20], [10, 20, 30]]' vline=[1.5]></multiline-chart>
              </div>     
              <div class="chart_container"> 
                <multiline-chart x='[[1, 2, 3], [1, 2, 3], [1, 2, 3]]' y='[[30, 10, 20], [10, 20, 30], [25, 15, 5]]' vline=[1.5]
                color = '["blue", "orange"]' vlinecolor = '["green"]' name = '["A", "B", "C"]'
                vlineName = '["debut"]'></multiline-chart>
              </div>        
              <div class="chart_container"> 
                <bar-line-chart x='[1, 2, 3]', y='[30, 10, 20]' ybar = '[20, 15, 12]' namebar = 'Custom'></bar-line-chart>
              </div>    
              <div class="chart_container"> 
                <map-chart data = '{"01": 72, "02": 83, "03": 67, "04": 36, "05": 47, "06": 96, "07": 77, "08": 75, "09": 57, "10": 58, "11": 38,
                "12": 33, "13": 89, "14": 24, "15": 52, "16": 41, "17": 79, "18": 38, "19": 42, "21": 25, "22": 26,
                "23": 37, "24": 65, "25": 88, "26": 48, "27": 61, "28": 80, "29": 12, "30": 6, "31": 5, "32": 22, "33": 40,
                "34": 19, "35": 13, "36": 32, "37": 0, "38": 82, "39": 13, "40": 78, "41": 92, "42": 10, "43": 22, "44": 70,
                "45": 85, "46": 58, "47": 72, "48": 61, "49": 27, "50": 47, "51": 41, "52": 44, "53": 29, "54": 22, "55": 4,
                "56": 57, "57": 94, "58": 46, "59": 33, "60": 0, "61": 15, "62": 60, "63": 71, "64": 0, "65": 91, "66": 51,
                "67": 56, "68": 19, "69": 44, "70": 92, "71": 96, "72": 51, "73": 32, "74": 19, "75": 96, "76": 91, "77": 21,
                "78": 48, "79": 72, "80": 52, "81": 48, "82": 57, "83": 38, "84": 23, "85": 46, "86": 37, "87": 64, "88": 78,
                "89": 100, "90": 85, "91": 87, "92": 46, "93": 89, "94": 18, "95": 72, "971": 48, "972": 28, "973": 35,
                "974": 70, "976": 38, "2A": 63, "2B": "16"}' valuenat = 10 name = "Nom de l'indicateur"></map-chart>
              </div>
              <div class="fr-tabs">
                <div id="tabpanel-0-1-panel" class="fr-tabs__panel fr-tabs__panel--selected fr-p-3w" role="tabpanel" aria-labelledby="tabpanel-0-1" tabindex="0">
                  <map-chart data = '{"94": 18, "24": 12, "53" : "35", "27": "44", "44": "27", "76" : "32", "32" : "76",
                  "84": "28", "28": "84", "52": "93", "93": "52", "11": "75", "75": "11", "971": "48", "972": "28", "973": "35",
                  "974": "70", "976": "38"}' valuenat = 10 name = "Nom de l'indicateur" level = "reg"></map-chart>
                </div>
              </div> 
              <div class="chart_container"> 
                <map-chart data = '{"01": 72, "02": 83, "03": 67, "04": 36, "05": 47, "06": 96, "07": 77, "08": 75, "09": 57, "10": 58, "11": 38,
                "12": 33, "13": 89, "14": 24, "15": 52, "16": 41, "17": 79, "18": 38, "19": 42, "21": 25, "22": 26,
                "23": 37, "24": 65, "25": 88, "26": 48, "27": 61, "28": 80, "29": 12, "30": 6, "971": 48, "972": 28, "973": 35,
                "974": 70, "976": 38}' valuenat = 10 name = "Nom de l'indicateur" level = "acad"></map-chart>
              </div>
            </div>
          </section>
        </div>
    
      </div>
    </div>
  </body>
</html>
